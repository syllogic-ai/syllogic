name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      INTERNAL_AUTH_SECRET: test-internal-auth-secret
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: financeuser
          POSTGRES_PASSWORD: financepass
          POSTGRES_DB: finance_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Set up pnpm
      uses: pnpm/action-setup@v4
      with:
        version: '10.22.0'
        run_install: false

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: frontend/pnpm-lock.yaml

    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install httpx  # For API testing

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: pnpm install --frozen-lockfile

    - name: Lint frontend
      working-directory: ./frontend
      run: pnpm lint

    - name: Run DB migrations (Drizzle)
      working-directory: ./frontend
      env:
        DATABASE_URL: postgresql://financeuser:financepass@localhost:5432/finance_db
      run: node scripts/migrate.js

    - name: Build frontend
      working-directory: ./frontend
      env:
        DATABASE_URL: postgresql://financeuser:financepass@localhost:5432/finance_db
        NODE_ENV: production
        BETTER_AUTH_SECRET: 0123456789abcdef0123456789abcdef
        NEXT_TELEMETRY_DISABLED: 1  # Disable telemetry in CI
      run: pnpm run build
      continue-on-error: false

    - name: Start backend server
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+psycopg://financeuser:financepass@localhost:5432/finance_db
        REDIS_URL: redis://localhost:6379/0
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test-key' }}
      run: |
        # Start server in background
        uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        echo $! > server.pid
        sleep 5  # Wait for server to start

    - name: Wait for backend to be ready
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 1; done'

    - name: Test Transaction Import API
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+psycopg://financeuser:financepass@localhost:5432/finance_db
        REDIS_URL: redis://localhost:6379/0
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test-key' }}
      run: |
        python tests/test_transaction_import.py

    - name: Test Categorizer API
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+psycopg://financeuser:financepass@localhost:5432/finance_db
        REDIS_URL: redis://localhost:6379/0
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test-key' }}
      run: |
        python tests/test_categorizer.py

    - name: Test Subscription Identifier API
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+psycopg://financeuser:financepass@localhost:5432/finance_db
        REDIS_URL: redis://localhost:6379/0
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test-key' }}
      run: |
        python tests/test_subscription_identifier.py

    - name: Test Data Encryption Helpers
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+psycopg://financeuser:financepass@localhost:5432/finance_db
      run: |
        python tests/test_data_encryption.py

    - name: Test Encrypted Account Sync Dedupe
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+psycopg://financeuser:financepass@localhost:5432/finance_db
      run: |
        python tests/test_account_sync_encryption.py

    - name: Test Summary
      if: always()
      run: |
        echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Frontend build: Completed" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Backend build: Completed" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Transaction Import API: Tested" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Categorizer API: Tested" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Subscription Identifier: Tested" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Data encryption helpers: Tested" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Encrypted account sync dedupe: Tested" >> $GITHUB_STEP_SUMMARY

    - name: Stop backend server
      if: always()
      run: |
        if [ -f backend/server.pid ]; then
          kill $(cat backend/server.pid) || true
          rm backend/server.pid || true
        fi
        # Also try to kill any uvicorn processes
        pkill -f "uvicorn app.main:app" || true

  compose-smoke:
    name: Compose Smoke Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Compose env file
      # Keep this minimal + HTTP-only for CI
        run: |
          cat > deploy/compose/.env.ci <<EOF
          APP_VERSION=edge

          APP_URL=http://localhost:8080
          BETTER_AUTH_SECRET=0123456789abcdef0123456789abcdef
          CADDY_ADDRESS=:80
          ACME_EMAIL=
          HTTP_PORT=8080
          HTTPS_PORT=8443

          POSTGRES_IMAGE=postgres:16-alpine
          POSTGRES_USER=financeuser
          POSTGRES_PASSWORD=financepass
          POSTGRES_DB=finance_db
          DATABASE_URL=postgresql://financeuser:financepass@postgres:5432/finance_db

          REDIS_URL=redis://redis:6379/0
          INTERNAL_AUTH_SECRET=test-internal-auth-secret

          BACKEND_URL=http://backend:8000
          CORS_ALLOW_ORIGINS=http://localhost:8080
          API_DOCS_ENABLED=false

          STORAGE_PROVIDER=local
          LOCAL_STORAGE_PATH=uploads
          EOF

      - name: Start stack (build from source)
        run: |
          docker compose \
            --env-file deploy/compose/.env.ci \
            -f deploy/compose/docker-compose.yml \
            -f deploy/compose/docker-compose.local.yml \
            up -d --build

      - name: Wait for app + backend
        run: |
          timeout 120 bash -c 'until curl -fsS http://localhost:8080/api/health >/dev/null; do sleep 2; done'
          timeout 120 bash -c 'until curl -fsS http://localhost:8080/ >/dev/null; do sleep 2; done'

      - name: Print container status
        if: always()
        run: |
          docker compose \
            --env-file deploy/compose/.env.ci \
            -f deploy/compose/docker-compose.yml \
            -f deploy/compose/docker-compose.local.yml \
            ps

      - name: Show logs on failure
        if: failure()
        run: |
          docker compose \
            --env-file deploy/compose/.env.ci \
            -f deploy/compose/docker-compose.yml \
            -f deploy/compose/docker-compose.local.yml \
            logs --no-color --tail=200

      - name: Shutdown
        if: always()
        run: |
          docker compose \
            --env-file deploy/compose/.env.ci \
            -f deploy/compose/docker-compose.yml \
            -f deploy/compose/docker-compose.local.yml \
            down --remove-orphans -v
