name: syllogic

services:
  postgres:
    image: ${POSTGRES_IMAGE:-postgres:16-alpine}
    container_name: syllogic-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-financeuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-finance_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: syllogic-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  uploads-init:
    image: alpine:3.20
    container_name: syllogic-uploads-init
    command: ["sh", "-c", "mkdir -p /uploads && chown -R 1000:1000 /uploads"]
    volumes:
      - uploads_data:/uploads
    restart: "no"

  # One-shot DB migrations (Drizzle SQL migrations).
  migrate:
    image: ghcr.io/syllogic-ai/personal-finance-frontend:${APP_VERSION:-edge}
    container_name: syllogic-migrate
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    command: ["node", "scripts/migrate.js"]
    restart: "no"

  backend:
    image: ghcr.io/syllogic-ai/personal-finance-backend:${APP_VERSION:-edge}
    container_name: syllogic-backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      FRONTEND_URL: ${APP_URL:-http://localhost:8080}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-${APP_URL:-http://localhost:8080}}
      API_DOCS_ENABLED: ${API_DOCS_ENABLED:-false}
      INTERNAL_AUTH_SECRET: ${INTERNAL_AUTH_SECRET:?set INTERNAL_AUTH_SECRET in .env}
      # Optional integrations / features
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import os,urllib.request; urllib.request.urlopen(os.environ.get('BACKEND_HEALTHCHECK_URL','http://localhost:8000/health')).read()\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # MCP server (FastMCP) for Claude Desktop / programmatic access.
  #
  # Internal service port is fixed at 8001.
  # External host port defaults to 8001 and is configurable via MCP_PORT.
  mcp:
    image: ghcr.io/syllogic-ai/personal-finance-backend:${APP_VERSION:-edge}
    container_name: syllogic-mcp
    command: uvicorn mcp_server:app --host 0.0.0.0 --port 8001
    environment:
      DATABASE_URL: ${DATABASE_URL}
      # Optional integrations / features
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "${MCP_PORT:-8001}:8001"
    restart: unless-stopped

  worker:
    image: ghcr.io/syllogic-ai/personal-finance-backend:${APP_VERSION:-edge}
    container_name: syllogic-worker
    command: celery -A celery_app worker --loglevel=info --concurrency=4
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      FRONTEND_URL: ${APP_URL:-http://localhost:8080}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-${APP_URL:-http://localhost:8080}}
      API_DOCS_ENABLED: ${API_DOCS_ENABLED:-false}
      # Optional integrations / features
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  beat:
    image: ghcr.io/syllogic-ai/personal-finance-backend:${APP_VERSION:-edge}
    container_name: syllogic-beat
    command: celery -A celery_app beat --loglevel=info
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      FRONTEND_URL: ${APP_URL:-http://localhost:8080}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-${APP_URL:-http://localhost:8080}}
      API_DOCS_ENABLED: ${API_DOCS_ENABLED:-false}
      # Optional integrations / features
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  app:
    image: ghcr.io/syllogic-ai/personal-finance-frontend:${APP_VERSION:-edge}
    container_name: syllogic-app
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      APP_URL: ${APP_URL:-http://localhost:8080}
      BETTER_AUTH_URL: ${APP_URL:-http://localhost:8080}
      NEXT_PUBLIC_BETTER_AUTH_URL: ${APP_URL:-http://localhost:8080}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:?set BETTER_AUTH_SECRET in .env}
      INTERNAL_AUTH_SECRET: ${INTERNAL_AUTH_SECRET:?set INTERNAL_AUTH_SECRET in .env}
      BACKEND_URL: ${BACKEND_URL:-http://backend:8000}
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-local}
      LOCAL_STORAGE_PATH: ${LOCAL_STORAGE_PATH:-uploads}
      # Optional features
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LOGO_DEV_API_KEY: ${LOGO_DEV_API_KEY:-}
    volumes:
      - uploads_data:/app/public/uploads
    depends_on:
      uploads-init:
        condition: service_completed_successfully
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch(process.env.APP_HEALTHCHECK_URL || 'http://localhost:3000/').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: syllogic-caddy
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    environment:
      CADDY_ADDRESS: ${CADDY_ADDRESS:-:80}
      ACME_EMAIL: ${ACME_EMAIL:-}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      app:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  uploads_data:
  caddy_data:
  caddy_config:
