name: personal-finance-app

services:
  postgres:
    image: ${POSTGRES_IMAGE:-postgres:16-alpine}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-financeuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-finance_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  # One-shot DB migrations (Drizzle SQL migrations).
  migrate:
    image: ghcr.io/syllogic-ai/personal-finance-frontend:${APP_VERSION:-edge}
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    command: ["node", "scripts/migrate.js"]
    restart: "no"

  backend:
    image: ghcr.io/syllogic-ai/personal-finance-backend:${APP_VERSION:-edge}
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      FRONTEND_URL: ${APP_URL}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS}
      API_DOCS_ENABLED: ${API_DOCS_ENABLED:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  worker:
    image: ghcr.io/syllogic-ai/personal-finance-backend:${APP_VERSION:-edge}
    command: celery -A celery_app worker --loglevel=info --concurrency=4
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      FRONTEND_URL: ${APP_URL}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS}
      API_DOCS_ENABLED: ${API_DOCS_ENABLED:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  beat:
    image: ghcr.io/syllogic-ai/personal-finance-backend:${APP_VERSION:-edge}
    command: celery -A celery_app beat --loglevel=info
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      FRONTEND_URL: ${APP_URL}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS}
      API_DOCS_ENABLED: ${API_DOCS_ENABLED:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  frontend:
    image: ghcr.io/syllogic-ai/personal-finance-frontend:${APP_VERSION:-edge}
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      BETTER_AUTH_URL: ${APP_URL}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:?set BETTER_AUTH_SECRET in .env}
      BACKEND_URL: ${BACKEND_URL:-http://backend:8000}
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-local}
      LOCAL_STORAGE_PATH: ${LOCAL_STORAGE_PATH:-uploads}
    volumes:
      - uploads_data:/app/public/uploads
    depends_on:
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3000/').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    environment:
      CADDY_ADDRESS: ${CADDY_ADDRESS:-:80}
      ACME_EMAIL: ${ACME_EMAIL:-}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  uploads_data:
  caddy_data:
  caddy_config:
